spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

app:
  name: RetailService-DEV
  timeout: 5000
  enabled: true
  countries:
    - INDIA
    - USA
    - UK
  payout-limits:
    INDIA: 50000
    USA: 100000
    UK: 75000
  retry:
    max-attempts: 3
    delay-ms: 1000
  partners:
    - name: WesternUnion
      country: INDIA
      active: true
    - name: MoneyGram
      country: USA
      active: false
